- story: interactive_story_3
  steps:
  - intent: greet
  - action: utter_greet
  - intent: put_complain
  - action: utter_ask_for_put_complain
  - intent: affirm
  - action: Form_Report_full_Info
  - active_loop: Form_Report_full_Info
  - slot_was_set:
    - requested_slot: name
    - requested_slot: phone_number
  - intent: say_name
    entities:
    - name: chulanjana
  - slot_was_set:
    - name: chulanjana

  - intent: say_phone_number
    entities:
    - phone_number: '0392324421'
  - slot_was_set:
    - phone_number: '0392324421'

  - slot_was_set:
    - requested_slot: router_status
  - or:
    - intent: describe_issues_in_wifi
    - intent: common_answer
  - slot_was_set:
    - router_status: 'its working'

  - slot_was_set:
    - requested_slot: phone_status
  - or:
    - intent: describe_issues_in_phone
    - intent: common_answer
  - slot_was_set:
    - phone_status: 'no,its working'

  - slot_was_set:
    - requested_slot: Instrument_status
  - action: utter_ask_instrument_info
  - or:
    - intent: describe_issues_in_instruments
    - intent: common_answer
  - slot_was_set:
    - Instrument_status: 'Yes, still there are some noises coming from the phone, and the internet not working.'

  - action: Form_Report_full_Info
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: action_save_Report_full
  - intent: goodbye
  - action: action_utter_goodbye





