version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: action_utter_goodbye

- rule: wait for respond
  steps:
  - intent: wait_for_respond
  - action: utter_wait_for_respond

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Activate the full complain
  steps:
  - action: utter_ask_for_put_complain
  - intent: affirm
  - action: Form_Report_full_Info
  - active_loop: Form_Report_full_Info


- rule: submit the full complain
  condition:
  - active_loop: Form_Report_full_Info
  steps:
  - action: Form_Report_full_Info
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: action_save_Report_full

- rule: interruption_put a full complain
  condition:
  - active_loop: Form_Report_full_Info
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  - action: Form_Report_full_Info
  - active_loop: Form_Report_full_Info


