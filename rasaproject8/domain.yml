version: '3.1'
intents:
- Report_complaints_again
- affirm
- ask_bill_details
- bot_challenge
- deny
- describe_issues_in_instruments
- describe_issues_in_phone
- describe_issues_in_wifi
- describe_other_issues
- goodbye
- greet
- mood_great
- nlu_fallback
- put_complain
- say_name
- say_phone_number
- stop
- technical_support
- thanks
- unexpected
- wait_for_respond
entities:
- name
- phone_number
- device
- router_status
- phone_status
- Instrument_status
actions:
- utter_greet
- utter_ask_for_put_complain

- utter_ask_name
- utter_ask_phone_Number
- utter_ask_router_info
- utter_ask_phone_info
- utter_ask_instrument_info

- utter_provide_billing_details
- utter_unexpected
- utter_dirct_to_an_agent
- utter_ask_to_direct_agent
- action_utter_goodbye
- Form_Report_full_Info
- action_save_Report_full

forms:
  Form_Report_full_Info:
    required_slots:
    - name
    - phone_number
    - router_status
    - phone_status
    - Instrument_status
slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  device:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: device
  phone_number:
    type: text
    mappings:
    - type: from_entity
      entity: phone_number
  router_status:
    type: text
    mappings:
    - type: from_text
      intent: describe_issues_in_wifi
  phone_status:
    type: text
    mappings:
    - type: from_text
      intent: describe_issues_in_phone
  Instrument_status:
    type: text
    mappings:
    - type: from_text
      intent: describe_issues_in_instruments
responses:
  utter_user_details:
  - custom:
      text: Thank you Have a nice day.
      triggered: '{triggered}'
  utter_greet:
  - text: Hello {name}! how can I help you?
  - text: Hello there! how can I guide you today?
  utter_iamabot:
  - text: I am a bot, powered by Rasa, It's all about helping you!.
  utter_ask_name:
  - text: Can you confirm the owner's name please?
  utter_ask_phone_Number:
  - text: Please give me phone number where I can reach you.
  utter_ask_router_info:
  - text: dou you have internet connection?, if you have Please tell me if your router is working properly, I mean, are all the blinking lights on as before?...Are there any blinking red lights?... If so, what are they?
  utter_ask_phone_info:
  - text: Again, Please tell me if your phone is working properly, is there any noise? When you pick up the phone, does it beep sound like before?
  utter_ask_instrument_info:
  - text: Can you see any cable damage or any instrument fault on your place sir?
  utter_provide_billing_details:
  - text: here is the last billing details, Dear customer, you have 604.00 MB free Data, 478.59 MB Free Data, 18.99 MB free 1for1 DATA,Thank you!
  utter_deny:
  - text: No problem! If you change your mind, I'll be here to help.
  utter_ask_for_put_complain:
  - text: We are deeply sorry for the inconvenience. let me make a complaint for you.Could you please tell me your problem briefly?, then I can make a complaint for you. our technical teams will handle your issue as soon as possible, and let you know.
  utter_ask_continue_complain:
  - text: No problem! do you want to cancel the complain?
  utter_ask_for_further_queries:
  - text: do you have any further queries? or, Would you like to speak with a customer care agent?
  utter_unexpected:
  - text: I'm sorry, I didn't quite understand what you were saying. Could you please repeat your problem to me?
  utter_ask_to_direct_agent:
  - text: Would you like to speak with a customer care agent?
  utter_dirct_to_an_agent:
  - text: Kindly allow me a moment to connect you, with the most suitable customer care agent. who will assist you with your concerns.
  utter_wait_for_respond:
  - text: No problem! Take your time.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
