version: "3.1"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet

- story: User asks about the latest bill and denies
  steps:
  - intent: ask_bill_details
  - action: utter_ask_for_billing_details
  - slot_was_set:
      - name: null
  - action: utter_ask_name
  - intent: say_name
  - action: utter_provide_billing_details
  - intent: deny
  - action: utter_deny
  - intent: goodbye
  - action: utter_goodbye

- story: User asks about the latest bill-2
  steps:
  - intent: ask_bill_details
  - action: utter_ask_for_billing_details
  - action: utter_provide_billing_details
  - intent: affirm
  - action: utter_ask_for_further_queries
  - intent: goodbye
  - action: utter_goodbye

- story: User asks about the latest bill and affirm
  steps:
  - intent: ask_bill_details
  - action: utter_provide_billing_details
  - or:
    - intent: affirm
    - intent: thanks
  - action: utter_ask_name
  - intent: say_name
  - action: utter_provide_billing_details
  - intent: goodbye
  - action: utter_goodbye

- story: User dirct to an agent
  steps:
  - intent: greet
  - action: utter_greet
  - or:
    - intent: Report_complaints_again
    - intent: describe_other_issues
  - action: utter_dirct_to_an_agent

- story: dirct to an agent- deny
  steps:
  - action: utter_ask_for_further_queries
  - intent: deny
  - action: utter_deny
  - intent: goodbye
  - action: utter_goodbye

- story: dirct to an agent- affirm
  steps:
  - action: utter_ask_for_further_queries
  - intent: affirm
  - action: utter_dirct_to_an_agent

- story: put complain general
  steps:
  - intent: put_complain
  - checkpoint: ask_for_put_complain

- story: user put complain general
  steps:
  - checkpoint: ask_for_put_complain
  - action: utter_ask_for_put_complain
  - intent: affirm
  - slot_was_set:
      - device: phone
  - action: Form_Report_phone_Info
  - active_loop: Form_Report_phone_Info

- story: user put complain general-2
  steps:
  - checkpoint: ask_for_put_complain
  - action: utter_ask_for_put_complain
  - intent: affirm
  - slot_was_set:
      - device: router
  - action: Form_Report_internet_Info
  - active_loop: Form_Report_internet_Info

- story: user put complain general-3
  steps:
  - checkpoint: ask_for_put_complain
  - action: utter_ask_for_put_complain
  - intent: affirm
  - slot_was_set:
      - device: null
  - action: Form_Report_full_Info
  - active_loop: Form_Report_full_Info

- story: user put complain general-4
  steps:
  - checkpoint: ask_for_put_complain
  - action: utter_ask_for_put_complain
  - intent: deny
  - action: utter_deny
  - action: utter_ask_for_further_queries
  - intent: deny
  - action: utter_goodbye

- story: put complain about phone-affirm
  steps:
  - intent: describe_issues_in_phone
  - action: utter_ask_for_put_complain
  - or:
    - intent: affirm
    - intent: thanks
  - action: Form_Report_phone_Info
  - active_loop: Form_Report_phone_Info
  - action: action_save_Report_phone
  - or:
      - intent: affirm
      - intent: thanks
  - action: utter_ask_for_further_queries
  - or:
    - intent: affirm
    - intent: thanks
  - action: utter_dirct_to_an_agent

- story: put complain about phone- deny and direct to an agent
  steps:
  - intent: describe_issues_in_phone
  - action: utter_ask_for_put_complain
  - intent: deny
  - action: utter_ask_for_further_queries
  - intent: affirm
  - action: utter_dirct_to_an_agent

- story: put complain about internet-affirm
  steps:
  - intent: describe_issues_in_wifi
  - action: utter_ask_for_put_complain
  - or:
    - intent: affirm
    - intent: thanks
  - action: Form_Report_internet_Info
  - active_loop: Form_Report_internet_Info
  - action: action_save_Report_internet
  - or:
      - intent: affirm
      - intent: thanks
  - action: utter_ask_for_further_queries
  - or:
    - intent: affirm
    - intent: thanks
  - action: utter_dirct_to_an_agent

- story: put complain about phone- deny and direct to an agent
  steps:
  - intent: describe_issues_in_wifi
  - action: utter_ask_for_put_complain
  - intent: deny
  - action: utter_ask_for_further_queries
  - intent: affirm
  - action: utter_dirct_to_an_agent

- story: User interrupts the form and doesn't want to continue-1
  steps:
  - intent: describe_issues_in_phone
  - action: utter_ask_for_put_complain
  - or:
    - intent: affirm
    - intent: thanks
  - action: Form_Report_phone_Info
  - active_loop: Form_Report_phone_Info
  - intent: stop
  - action: utter_ask_continue_complain
  - intent: stop
  - or:
      - intent: stop
      - intent: affirm
  - action: utter_ask_for_further_queries
  - active_loop: null
  - intent: affirm
  - action: utter_dirct_to_an_agent

- story: User interrupts the form and doesn't want to continue-2
  steps:
  - intent: describe_issues_in_phone
  - action: utter_ask_for_put_complain
  - or:
    - intent: affirm
    - intent: thanks
  - action: Form_Report_phone_Info
  - active_loop: Form_Report_phone_Info
  - intent: stop
  - action: utter_ask_continue_complain
  - intent: stop
  - or:
      - intent: stop
      - intent: affirm
  - action: utter_ask_for_further_queries
  - active_loop: null
  - intent: deny
  - action: utter_goodbye