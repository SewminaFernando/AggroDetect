version: "3.1"

intents:
  - greet
  - say_name
  - put_complain
  - Report_complaints_again
  - wait_for_respond
  - stop
  - describe_issues_in_wifi
  - describe_issues_in_phone
  - describe_issues_in_instruments
  - check_balance
  - describe_other_issues
  - ask_bill_details
  - goodbye
  - affirm
  - thanks
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge



entities:
  - name
  - place
  - device
  - phone_number
  - router_status
  - phone_status
  - Instrument_status

actions:
  - utter_ask_name
  - utter_ask_report
  - utter_ask_phone_Number
  - utter_ask_phone_Number2
  - utter_ask_router_info
  - utter_ask_phone_info
  - utter_ask_instrument_info
  - utter_put_complain
  - action_save_Report
  - utter_ask_continue_complain
  - utter_ask_for_put_complain
  - utter_wait_for_further_queries


forms:
  Form_Report_full_Info:
    required_slots:
      - name
      - phone_number
      - phone_number2
      - router_status
      - phone_status
      - Instrument_status
  Form_Report_phone_Info:
    required_slots:
      - name
      - phone_number
      - phone_number2
      - phone_status
      - Instrument_status
  Form_Report_internet_Info:
    required_slots:
      - name
      - phone_number
      - router_status
      - phone_status
      - Instrument_status


slots:
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number
  router_status:
    type: text
    mappings:
      - type: from_text
        intent: describe_issues_in_wifi
  phone_status:
    type: text
    mappings:
      - type: from_text
        intent: describe_issues_in_phone
  Instrument_status:
    type: text
    mappings:
      - type: from_text
        intent: describe_issues_in_instruments


responses:
  utter_take_host_name:
    - text: "May I know the connection, honest name?"

  utter_take_host_contact_number:
    - text: "can I get your contact number please ?, Our agent will call with progress."

  utter_greet:
  - text: "Hello {name}! how can I help you?"
  - text: "Hello there! how can I guid you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "thank you for calling SLT. have a nice day!"

  utter_iamabot:
  - text: "I am a bot, powered by SLT, It's all about helping you!."

  utter_ask_name:
  - text: "Can you confirm the owner's name please?"
  utter_ask_phone_Number:
  - text: "May I know the number?"
  utter_ask_phone_Number2:
  - text: "Please give me another phone number where I can reach you."
  utter_ask_report:
  - text: "Could you please tell me your problem briefly?, then I can make a complaint for you."
  utter_ask_router_info:
  - text: "dou you have internet connection?, if you have Please tell me if your router is working properly, I mean, are all the blinking lights on as before?...Are there any blinking red lights?... If so, what are they?"
  utter_ask_phone_info:
  - text: "Again, Please tell me if your phone is working properly, is there any noise? When you pick up the phone, does it beep sound like before?"
  utter_ask_instrument_info:
  - text: "Can you see any cable damage or any instrument fault on your place sir?"
  utter_put_complain:
    - text:  "I recorded your issue. Is there anything else that I can do for you?"
  utter_ask_for_billing_details:
    - text: "To provide billing details, I'll need your account information. Could you please provide your account details, including the billing period you're inquiring about?"
  utter_provide_billing_details:
    - text: "here is the last billing details!"
  utter_deny:
    - text: "No problem! If you change your mind, I'll be here to help."
  utter_affirm:
    - text: "it's pleasure to help you! If you have any issues with our services, I'll be here to help."
  utter_ask_for_put_complain:
    - text: "We are deeply sorry for the inconvenience. let me make a complaint for you. They will handle your issue as soon as possible, and let you know."

  utter_ask_continue_complain:
    - text: "No problem! do you want to cancel the complain?"

  utter_wait_for_further_queries:
    - text: "do you have any further queries? or, Would you like to speak with a customer care agent?"

  utter_wait_for_respond:
    - text: "No problem! Take your time."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true