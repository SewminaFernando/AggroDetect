- intent: inquire_balance
  examples: |
    - What is my current [balance](account_info)?
    - Can you tell me the remaining [data](account_info) on my plan?
    - Check how many [minutes](account_info) I have left this month.

- intent: report_issue
  examples: |
    - I'm experiencing [network issues](issue_type) in my area.
    - There is always [no signal](issue_type) at our house
    - There is a problem with my [internet connection](issue_type).
    - My [phone](device_type) is not working properly.
    - I need [technical support](support_type) because my [router](device_type) has [no signal](issue_type)

- intent: change_plan
  examples: |
    - I want to [upgrade](action) my current [data plan](plan_type).
    - How can I [downgrade](action) to a [basic plan](plan_type)?
    - Change my [subscription](action) to a [family plan](plan_type).

- intent: activate_service
  examples: |
    - How do I [activate](action) international [roaming](service_type)?
    - Activate [call forwarding](service_type) on my number.
    - I want to [enable](action) voicemail [service](service_type).

- intent: cancel_service
  examples: |
    - Can you help me [cancel](action) my [TV subscription](service_type)?
    - I no longer need [call waiting](service_type), please [cancel](action) it.
    - What is the process to [terminate](action) my [broadband service](service_type)?

- intent: technical_support
  examples: |
    - I need [technical support](support_type) for my [router](device_type).
    - My [phone](device_type) is not connecting to the [network](issue_type).
    - Provide assistance with [troubleshooting](support_type) my [internet connection](issue_type).

- intent: ask_bill_details
  examples: |
    - Can you provide details of my [latest bill](billing_info)?
    - Explain the charges on my [monthly statement](billing_info).
    - What is the [due date](billing_info) for my bill?

- intent: give_feedback
  examples: |
    - I want to provide [feedback](feedback_type) on your [customer service](service_type).
    - Share my thoughts on the [mobile app](feedback_type).
    - I have some [suggestions](feedback_type) for improving the [website](service_type).

- intent: TV subscription
  examples: |
    - I want to subscribe to a TV package.
    - Can you help me with TV subscription details?
    - Tell me about your TV subscription plans.
    - How much does the TV subscription cost?
    - What channels are included in the TV subscription?
    - I'm interested in TV subscription services.