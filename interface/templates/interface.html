<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dashboard.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/test.css') }}">
   <!-- icons -->
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>ChatBot</title>
</head>
<body>
    <!-- Navigation -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title">AggroDetect</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Chat History</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('analytics') }}">
                        <span class="icon">
                            <ion-icon name="analytics"></ion-icon>
                        </span>
                        <span class="title">Analytics</span>
                    </a>
                </li>


                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>


                <li>
                    <a href="{{ url_for('sign_out') }}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
  <div class="main-container">
    <div class="left-container">
      <div class="vertical-line"></div>
      <div class="header">
        <div class="user-img">
          <img class="dp" src="Images/Chat.webp" alt="">
        </div>
        <h4>Chatbot</h4>
      </div>

      <div class="chat-list">
        {% for name, messages in conversation_dict.items() %}
        <div class="chat-box" onclick="showConversation('{{ name }}')">
          <div class="chat-details">
            <div class="text-head">
              <h4>{{ name }}</h4>
            </div>
            <div><h6>{{ messages[0].department_text }}</h6></div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="right-container">
      <div class="header">
        <div class="nav-icons">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </div>
      </div>

      <div class="chat-container" id="chat-container">
      </div>
    </div>
  </div>
  <script>
    const conversationDictionary = {{ conversation_dict | safe }};

    function showConversation(name) {
      const conversation = conversationDictionary[name];
      const chatContainer = document.getElementById('chat-container');
      chatContainer.innerHTML = ''; // Clear previous messages

      conversation.forEach(message => {
        const messageBox = document.createElement('div');
        messageBox.className = message.sender === 'Chatbot' ? 'message-box my-message' : 'message-box friend-message';
        messageBox.innerHTML = `<p>${message.message}<br><span>${message.time}</span></p>`;
        chatContainer.appendChild(messageBox);
      });
    }
  </script>
</body>
</html>
