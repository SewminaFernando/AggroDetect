<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dashboard.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- icons -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Navigation -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title">AggroDetect</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Chat History</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('analytics') }}">
                        <span class="icon">
                            <ion-icon name="analytics"></ion-icon>
                        </span>
                        <span class="title">Analytics</span>
                    </a>
                </li>


                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>


                <li>
                    <a href="{{ url_for('sign_out') }}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            

            <div class="user">
                <img src="{{ url_for('static', filename='Images/profilePicture.jpg') }}" alt="">
            </div>
        </div>
    </div>
    <!--  Cards  -->
    <div class="cardBox">
        <div class="card">
            <div>
                <div class="numbers"></div>
                <div class="cardName">Department</div>
                <div id="department"></div>
            </div>
            
            <div class="iconBx">
                <ion-icon name="business"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers"></div>
                <div class="cardName">Aggressive/Non-aggressive</div>
                <div id="aggro"></div>
            </div>
            <div class="iconBx">
                <ion-icon name="heart-half"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="numbers"></div>
                <div class="cardName">Agent Details</div>
                <div id="agent"></div>
            </div>
            
            <div class="iconBx">
                <ion-icon name="people-outline"></ion-icon>
            </div>
        </div>
    </div>

    <!-- <div id="department" style="text-align: center;"></div> -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2>Customer</h2>
        </div>
        <div class="chat-box" id="chat-box">
        </div>
        <div class="record-button" id="record-btn">
            <i class='bx bx-microphone'></i>
        </div>
    </div>
    <audio autoplay id="audioPlayer"></audio>

    <!-- Chatbot Button -->
    <div class="startConvButton" id="startConvButton">
        <i class='bx bx-phone'></i>
    </div>

    <div class="endConvButton" id="endConvButton">
        <i class='bx bx-phone-off'></i>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="{{ url_for('static', filename='Js/main.js') }}"></script>
</body>
</html>
